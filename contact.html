<body>
    <section class="contact">
        <div class="contact-area">
            <h6 class="title-top">CONTACT</h6>
            <h3 class="text-start contact-info">Berlin <span class="bg-yellow-title ">Contact</span>
                <p>Kurf√ºrstendamm 72 10709 Berlin Deutschland</p>
                <ul class="adres-mail">
                    <li><i class="bi bi-telephone-outbound"></i> &nbsp; +491787603917 </li>
                    <li>&nbsp;&nbsp;<i class="bi bi-envelope-check-fill"></i> &nbsp; +491787603917 </li>
                </ul>
            </h3>
            <!-- Kontakt Form   -->
            <h3 class="text-start contact-info">Contact <span class="bg-yellow-title ">Form</span> </h3>
            <section id="kontakt" class="contact-form" style="margin-top: 0 !important;">
                <div class="container p-lg-0 gx-0 overflow-hidden">

                    <div class="row justify-content-between align-items-center">
                        <div class="col-lg-10 ">
                            <form action="">
                                <div class="row justify-content-between mobil-form">
                                    <div class="col-md-6 py-3">
                                        <input type="text" class="form-control" placeholder="Name*" required>
                                    </div>
                                    <div class="col-md-6 py-3">
                                        <input type="email" class="form-control" placeholder="E-Mail*" required>
                                    </div>
                                    <div class="col-md-12 py-3">
                                        <input type="text" class="form-control" placeholder="Beschreibung*" required>
                                    </div>
                                    <div class="col-md-4 py-3 btnContacts text-end text-md-end contact-btn">
                                        <a href="#" class="btn btn-yellow animoTextLeft "><span>LETS DO THIS</span></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2428.8342738655647!2d13.30373821595267!3d52.50023944544571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a850e7de60b88f%3A0x8242e6fb15ec913f!2sKurf%C3%BCrstendamm%2072%2C%2010709%20Berlin%2C%20Almanya!5e0!3m2!1str!2str!4v1655461273733!5m2!1str!2str"

        </div>
    </section>
